
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<style>
.form-group{
	
	margin-bottom:10px;
}

.btn-primary{
	margin-top:10px;
	
}
</style>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br/><br/>
   <div class="container">
         <div class="row">
               <div class="col-lg-6 col-md-6  col-sm-6 container justify-content-center card">
                   <h1 class="text-center">Update Student</h1>
                     
                      <div class="card-body">  
                           <form th:action="@{/student/{id}(id=${student.id})}" th:object="${student}" method="POST"> 
                              <div class="form-group">  
                                <label>Student First Name</label>
                                <input type="text" name="firstName" th:field="*{firstName}" 
                                class="form-control" placeholder="Student First Name"/>
                             </div> 
                              
                             <div class="form-group">  
                                <label>Student 	Last Name</label>
                                <input type="text" name="lastName" th:field="*{lastName}" 
                                class="form-control" placeholder="Student Last Name"/>
                             </div>
                             
                             <div class="form-group">  
                                <label>Student 	Email</label>
                                <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Student Email">
                             </div>
                            
                             
                             <div class="box-footer"> 
                             <button type="submit" class="btn btn-primary">
                              submit
                             </button>
                             </div>
                           
                           
                            </form>
                       
                      </div>
               </div>
         </div>
  </div>
        
        

</body>
</html>
