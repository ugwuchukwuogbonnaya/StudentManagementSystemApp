<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
     <div class="row"> 
       <h1 class="text-center">List Students </h1>
     </div>
     
     <div class="row"> 
           <div class="col-lg-3">
           <a th:href="@{/student/new}" class="btn btn-primary btn-small mb3">Add Student</a>
            
           </div>
           <br/>  <br/>
           
   <table class="table  table-striped table-bordered">
        <thead class="table-dark">
           <tr>  
              <th>Student First Name</th>
              <th>Student Last Name</th>
              <th>Student Email</th>
              <th>Actions</th>
            </tr>
        </thead>
        <tbody>
             <tr th:each = "student: ${students}"> 
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
               <td> <a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/student/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </td>
             </tr>
        <tbody>
            
    </table>
         
  </div>

</body>

</html>
